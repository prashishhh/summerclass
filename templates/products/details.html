{% extends 'master/base.html' %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h2>{{ product.name }}</h2>
    <img 
        src="{{ product.product_image.url }}"
        alt="{{ product.name }}"
        class="card-img-detail"
    />
    <p><strong>Price:</strong> Rs. {{ product.price }}</p>
    <p>{{ product.description }}</p>
    <a href="{% url 'products' %}" class="btn btn-secondary mt-3">‚Üê Back to Products</a>
  </div>
</div>
{% endblock %}
